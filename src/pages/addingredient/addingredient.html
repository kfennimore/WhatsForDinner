<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Add Ingredients</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-header>
        <ion-toolbar color="primary">
          <ion-searchbar (input)="getItems($event)"></ion-searchbar>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <ion-list>
          <ion-item *ngFor="let item of items">
            {{ item }}
          </ion-item>
        </ion-list>
      </ion-content>

      <ion-content padding>
          <button ion-button color="primary" block (click)="doConfirm()">Save Ingredients</button>
        </ion-content>
</ion-content>
